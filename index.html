<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Currency-Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Currency Converter</h1>
            <form action="">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select name="from">
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left" style="color: #fff;"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                            <select name="to">
                            </select>
                        </div>                   
                     </div>
                </div>
                <div class="footer">
                    <div class="msg">1 USD = 00 INR</div>
                    <button id="btn">Get Exchange Rate</button>
                </div>
            </form>
        </div>        
        <script src="codes.js" async defer></script>
        <script src="script.js" async defer></script>
    </body>
</html>
